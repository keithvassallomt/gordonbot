### ekf_filter_node.yaml
# EKF configuration for fusing wheel odometry (position) with IMU (orientation)
# This provides better pose estimation by using IMU for rotation instead of encoders

ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true

    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Transform settings
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false

    # IMPORTANT: EKF publishes the odomâ†’base_link TF transform
    # This replaces the encoder-based TF from odom_bridge
    # The EKF TF has IMU orientation (smooth) instead of encoder orientation (jerky)
    publish_tf: true

    # Sensor inputs
    # odom0: wheel odometry (position and linear velocity only, NOT orientation)
    # imu0: BNO055 IMU (orientation and angular velocity only)

    # Wheel Odometry Configuration
    # Topic: /odom (from odom_bridge)
    # Use: x, y, vx, vy (position and linear velocity)
    # Don't use: orientation (theta) - too inaccurate from encoders
    odom0: /odom
    odom0_config: [true,  true,  false,  # x, y, z (use x, y)
                   false, false, false,  # roll, pitch, yaw (don't use orientation from encoders)
                   true,  true,  false,  # vx, vy, vz (use linear velocity)
                   false, false, false,  # vroll, vpitch, vyaw
                   false, false, false]  # ax, ay, az
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_differential: false
    odom0_relative: false

    # IMU Configuration
    # Topic: /imu (from imu_bridge, BNO055)
    # Use: orientation (roll, pitch, yaw) and angular velocity
    # Don't use: linear acceleration (not reliable on BNO055 during motion)
    imu0: /imu
    imu0_config: [false, false, false,  # x, y, z (don't use position from IMU)
                  true,  true,  true,   # roll, pitch, yaw (use orientation from IMU)
                  false, false, false,  # vx, vy, vz
                  true,  true,  true,   # vroll, vpitch, vyaw (use angular velocity)
                  false, false, false]  # ax, ay, az (don't use linear accel)
    imu0_queue_size: 10
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true

